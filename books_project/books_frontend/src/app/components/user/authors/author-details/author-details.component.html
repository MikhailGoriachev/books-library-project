<div mat-dialog-title class="dialog-title">
    <h1>{{author?.name}}</h1>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>

<div mat-dialog-content class="dialog-content">
    <div class="modal-content gap-4">
        <div class="image-container">
            <img *ngIf="author" src="{{baseUrl}}public/images/authors/{{author?.image}}?v={{imagesVersion}}" alt="">
        </div>
        <div class="details text-black">
            <div class="my-5 block"><b>Подробнее: </b><a href="{{author?.detailsLink}}" target="_blank">источник</a>
            </div>
            <mat-divider></mat-divider>
            <div class="my-5 block"><b>Описание:</b> {{author?.description}}</div>
        </div>
        <div class="text-black w-full">
            <h1 class="text-center">Книги</h1>
            <h1 *ngIf="!books">
                <mat-spinner class="h-12 inline-block"></mat-spinner>
                Загрузка...
            </h1>
            <h1 *ngIf="books && books.length <= 0">Книг нет</h1>
            <div class="grid-cards">
                <div *ngFor="let b of books" class="mt-3">
                    <app-book-card [book]="b" (onClickCard)="toBookCardDetails($event.id)"></app-book-card>
                </div>
            </div>
        </div>
    </div>
</div>

<div mat-dialog-actions class="justify-content-center">
    <button mat-raised-button class="mx-5 w-36" color="accent" mat-dialog-close>
        <mat-icon>arrow_back_ios</mat-icon>
        Назад
    </button>
</div>
