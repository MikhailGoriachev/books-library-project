<form [formGroup]="authForm">
    <h1 mat-dialog-title>Вход в аккаунт</h1>

    <div mat-dialog-content>
        <mat-button-toggle-group (change)="onToggleChangeMode($event)" class="w-full mb-5" value="login">
            <mat-button-toggle class="w-full" value="login">Вход</mat-button-toggle>
            <mat-button-toggle class="w-full" value="registration">Регистрация</mat-button-toggle>
        </mat-button-toggle-group>

        <mat-form-field class="block" *ngIf="isRegistration">
            <mat-label>Имя</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="block">
            <mat-label>Почта</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="block">
            <mat-label>Пароль</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
<!--            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"-->
<!--                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">-->
<!--                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>-->
<!--            </button>-->
        </mat-form-field>

        <p *ngIf="!isRegistration">Если вы ещё не создали аккаунта, то можете зарегистрироваться</p>
        <p *ngIf="isRegistration">Если у вас уже есть аккаунт, то можете в него войти</p>
        <p class="text-red-500">{{error}}</p>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onSubmit()" [disabled]="!isValid" cdkFocusInitial>
            {{isRegistration ? 'Зарегистрироваться' : 'Войти'}}
        </button>
        <button mat-button (click)="onClose()">Отмена</button>
    </div>
</form>
